<ion-content text-center>
  <ion-slides pager>
  
    <ion-slide class="step">
      <div class="row">
        <div class="col col-center">
          <img width="100%" height="100%" src="assets/imgs/step__1.png">
        </div>
      </div>
    </ion-slide>
  
    <ion-slide class="step">
        <div class="row">
          <div class="col col-center">
            <img width="100%" height="100%" src="assets/imgs/step__2.png">
          </div>
        </div>
    </ion-slide>
  
    <ion-slide class="step">
      <div class="row">
        <div class="col col-center">
          <img width="100%" height="100%" src="assets/imgs/step__3.png">
        </div>
      </div>
      <div class="outer">
        <button clear color="light" ion-button (click)="navegarPagina()">
          Continuar
        </button>
      </div>
    </ion-slide>
  
  </ion-slides>












  


</ion-content>
