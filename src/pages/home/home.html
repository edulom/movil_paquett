<ion-content style="background:#F9FAFA;" no-padding *ngIf="!tablet" text-center>
  <ion-menu align-items-center padding [content]="content">
    <page-home-menu padding menuClose="left"></page-home-menu>
  </ion-menu>
  <ion-nav #content [root]="rootPageMain"></ion-nav>
</ion-content>

<ion-content style="background:#F9FAFA;" no-padding *ngIf="tablet" text-center>
  <ion-grid style="height: 100%">
    <ion-row align-items-center style="height: 100%">
      <ion-col style="background:#F9FAFA;border-right: 1px solid gray;" col-auto>
        <page-home-menu menuClose="left"></page-home-menu>
      </ion-col>
      <ion-col style="height: 100%">
        <ion-nav [root]="rootPageMain"></ion-nav>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
