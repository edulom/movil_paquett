<ion-header  no-border transparent>

  <img *ngIf="!tablet" width="100%" height="100%" src="assets/imgs/logo_movilpaquett_tienda.png">
  <img *ngIf="tablet" width="40%" height="40%" src="assets/imgs/logo_movilpaquett_tienda.png">

</ion-header>

<ion-content *ngIf="tablet" class="background-login">
  <ion-grid style="height: 95%">
    <ion-row  justify-content-center align-items-center style="height: 95%">
      <ion-col>
        <page-login></page-login>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
  
<ion-content  *ngIf="!tablet"  class="background-login-portail">

  <ion-grid style="height: 95%">
    <ion-row  justify-content-center align-items-center style="height: 95%">
      <ion-col>
        <page-login></page-login>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
