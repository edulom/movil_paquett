<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="navCtrl.pop();">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="row">
    <ion-list text-center class="contenedor">
      <br>
      <h4 *ngIf="dato==1">{{datosNuevos[0]}}.</h4>
      <h4 *ngIf="dato!=1">{{datoNuevo}}.</h4>
      
      <br>
      <p>Para continuar debes introducir tu contrase√±a.</p>
      <br>
      <ion-list>
        <div>
         <!--  <ion-item *ngIf="dato==0">
            <ion-label color="text" floating>{{datoNuevo}}</ion-label>
            <ion-input [(ngModel)]="imgn" "></ion-input>
          </ion-item> -->
          <ion-item *ngIf="dato==1">
            <ion-label color="text" floating>{{datosNuevos[0]}}</ion-label>
            <ion-input [(ngModel)]="nombre" type="text"></ion-input>
          </ion-item>
          <ion-item *ngIf="dato==1">
            <ion-label color="text" floating>{{datosNuevos[1]}}</ion-label>
            <ion-input [(ngModel)]="apellidoP" type="text"></ion-input>
          </ion-item>
          <ion-item *ngIf="dato==1">
            <ion-label color="text" floating>{{datosNuevos[2]}}</ion-label>
            <ion-input [(ngModel)]="apellidoM" type="text"></ion-input>
          </ion-item>
          <ion-item *ngIf="dato==3">
            <ion-label color="text" floating>{{datoNuevo}}</ion-label>
            <ion-datetime  min="1950" displayFormat="MMM DD YYYY"
              pickerFormat="MMM DD YYYY" [(ngModel)]="fecha"></ion-datetime>
          </ion-item>
          <ion-item *ngIf="dato==4">
            <ion-label color="text" floating>{{datoNuevo}}</ion-label>
            <ion-input [(ngModel)]="password" type="password"></ion-input>
          </ion-item>
          <ion-item *ngIf="dato==4">
            <ion-label color="text" floating>Verifica {{datoNuevo}}</ion-label>
            <ion-input [(ngModel)]="confPassword" type="password"></ion-input>
          </ion-item>
          <button (click)="guardar('nombre',1)" *ngIf="texto && nombre && apellidoP && apellidoM" ion-button color="botonMain" item-right>Confirmar</button>
          <button (click)="guardar('password',4)" *ngIf="texto && password && confPassword" ion-button color="botonMain" item-right>Confirmar</button>
          <button (click)="guardar('fecha',3)" *ngIf="fecha__ && fecha" ion-button color="botonMain" item-right>Confirmar</button>
          <button (click)="guardar('img',0)" *ngIf="img && imgn" ion-button color="botonMain" item-right>Confirmar</button>
        </div>
      </ion-list>
    </ion-list>
  </div>


</ion-content>
